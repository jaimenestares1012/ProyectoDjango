{% extends 'base.html' %}

{% block title %}
Creacion de nuevo empleado
{% endblock title %}

{% block content %}
{% include 'includes/header.html' %}
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">creacion de nuevos empleados</h1>
        <form class="cell grid-x grid-margin-x" method="POST" enctype="multipart/form-data">{% csrf_token %} 
            <div class="medium-6 cell">
                <label>Nombres
                    {{form.first_name}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Apellido
                    {{form.last_name}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Trabajo
                    {{form.job}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Departamento
                    {{form.departamento}}
                </label>
            </div>
            <div class="medium-12 cell">
                <label>Habilidades
                    {{form.habilidades}}
                </label>
            </div>
            <div class="medium-12 cell">
                <label>Foto
                    {{form.image}}
                </label>
            </div>
            <div class="medium-6 cell">
                <button class="button alert" type="submit">Agregar persona</button>

            </div>
           
        </form>
    </div>
</div>


{% endblock content %}
